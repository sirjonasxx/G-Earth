name: Build G-Earth

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'deps/**'
      - 'G-Earth/**'
      - 'pom.xml'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
    - name: Set OS variable
      id: osmap
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          echo "TARGET_OS=windows" >> $GITHUB_ENV
        elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          echo "TARGET_OS=linux" >> $GITHUB_ENV
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          echo "TARGET_OS=mac" >> $GITHUB_ENV
        fi

    - name: Checkout G-Earth
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        java-package: jdk
        distribution: 'temurin'

    - name: Install JavaPackager
      working-directory: deps/JavaPackager
      run: ./gradlew publishToMavenLocal

    # Check if GITHUB_REF_TYPE is a tag
    - name: Build G-Earth
      run: |
        if [[ $GITHUB_REF_TYPE == 'tag' ]]; then
          mvn -B package -Drepository=${GITHUB_REPOSITORY} -Dos=${TARGET_OS} -Dchangelist=
        else
          mvn -B package -Drepository=${GITHUB_REPOSITORY} -Dos=${TARGET_OS}
        fi

    - name: Upload platform artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.TARGET_OS }}
        path: G-Earth/target/G-Earth/*
        retention-days: 7
