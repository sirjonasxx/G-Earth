name: Build G-Earth

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'deps/**'
      - 'G-Earth/**'
      - 'pom.xml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            jdk-arch: x86
          - os: windows-latest
            jdk-arch: x64
          - os: macos-latest
            jdk-arch: x64
          - os: macos-latest
            jdk-arch: aarch64
          - os: ubuntu-latest
            jdk-arch: x64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    name: Build ${{ matrix.os }} (${{ matrix.jdk-arch }})
    steps:
    - name: Set OS variable
      id: osmap
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          echo "TARGET_OS=windows" >> $GITHUB_ENV
        elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          echo "TARGET_OS=linux" >> $GITHUB_ENV
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          echo "TARGET_OS=mac" >> $GITHUB_ENV
        fi

    - name: Checkout G-Earth
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        java-package: jdk
        architecture: ${{ matrix.jdk-arch }}
        distribution: 'temurin'
        cache: 'maven'
        cache-dependency-path: 'G-Earth/pom.xml'

    - name: Install JavaPackager
      working-directory: deps/JavaPackager
      run: ./gradlew publishToMavenLocal

    # Check if GITHUB_REF_TYPE is a tag
    - name: Build G-Earth
      shell: bash
      run: |
        if [[ $GITHUB_REF_TYPE == 'tag' ]]; then
          mvn -B package -Drepository=${GITHUB_REPOSITORY} -Dmaven.compiler.source=17 -Dmaven.compiler.target=17 -Dos=${TARGET_OS} -Dchangelist=
        else
          mvn -B package -Drepository=${GITHUB_REPOSITORY} -Dmaven.compiler.source=17 -Dmaven.compiler.target=17 -Dos=${TARGET_OS}
        fi

    - name: Upload platform artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.TARGET_OS }} ${{ matrix.jdk-arch }}
        path: G-Earth/target/G-Earth/*
        retention-days: 7
